<html>
  <head>
      <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
      <div id="search-bar">
         <div class="image-container">
            <img id="results-logo" src="img/logo1.png">
         </div>
        <div id="search-box-container">
            <input id="search-box" type="text" placeholder="Ask Jimmy"/>
            <button id="search-button">
                <span class="mag-glass"></span>
            </button>
        </div>
      </div>
      <div id="search-results">

      </div>
  </body>
  <script>
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("i")) {
          var i = urlParams.get("i");
          var im = "img/logo" + parseInt(i) + ".png";
          document.getElementById("results-logo").setAttribute("src", im);
      }
  </script>
</html>
